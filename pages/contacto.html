</head>
<body >
    <!--Comienza Barra de navegacíon-->
    <header>
      <nav class="navbar navbar-expand-lg bg_nav text_color">
        <div class="container-fluid text_color">
          <a><img class="logo" src="../img/logosmall.png" alt="logo zeus bikeshop" width="100" height="100"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text_color" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text_color" aria-current="page" href="./nosotros.html">Nostros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text_color" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <form class="d-flex d-flex justify-content-end mx-3 boton" role="search">
                  <input class="form-control me-2 justify-content-end px-5 " type="search" placeholder="Buscar producto" aria-label="Search">
                  <button class="btn text_color" type="submit">Buscar</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>    

<!--Final barra navegacion-->
    
<main class="contenido">
    <div class="contenedor_form">
        <form class="formulario" action="">
            <input class="input my-2 py-2 px-5" type="text" name="name" id="name" placeholder="Ingrese su nombre">
            <input class="input my-2 py-2 px-5" type="text" name="Apellido" id="lastname" placeholder="Ingrese su Apellido">
            <input class="input my-2 py-2 px-5" type="email" name="email" id="email" placeholder="Ingrese su email">
            <textarea name="textarea my-3" rows="5" cols="35">Escriba su mensaje</textarea>
            <input class="btn btn-enviar my-2 ms-5 py-2 px-5" type="submit">
        
        
          </form>
    </div>
    </div>
</main>


<!--Comienzo de footer-->
<div class="container-fluid my-1">

  <footer class="text-center text-lg-start">
    <div class="container d-flex justify-content-center py-5">
      <button type="button" class="btn  btn-lg btn-floating mx-2">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button type="button" class="btn  btn-lg btn-floating mx-2">
        <i class="fab fa-youtube"></i>
      </button>
      <button type="button" class="btn  btn-lg btn-floating mx-2">
        <i class="fab fa-instagram"></i>
      </button>
      <button type="button" class="btn  btn-lg btn-floating mx-2">
        <i class="fab fa-twitter"></i>
      </button>
    </div>

    <!-- comienzo Copyright -->

</div>
